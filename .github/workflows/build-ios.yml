name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite trigger manual

jobs:
  build:
    name: Build and Export IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Install XcodeGen
        run: |
          brew install xcodegen
      
      - name: Generate Xcode Project
        run: |
          xcodegen generate
      
      - name: List files (debug)
        run: |
          ls -la
          ls -la Celiny/
      
      - name: Build App (Simulator)
        run: |
          xcodebuild clean build \
            -project Celiny.xcodeproj \
            -scheme Celiny \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Build for Archive (Device - Development)
        run: |
          xcodebuild clean archive \
            -project Celiny.xcodeproj \
            -scheme Celiny \
            -archivePath ./build/Celiny.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM=""
      
      - name: Export IPA
        run: |
          # Create export options plist
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string></string>
          </dict>
          </plist>
          EOF
          
          # Export IPA (sem code signing para Sideloadly)
          xcodebuild -exportArchive \
            -archivePath ./build/Celiny.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates || echo "Export failed but continuing..."
          
      - name: Prepare IPA Artifact
        run: |
          # Se o export funcionou, o IPA estará em build/
          # Se não, vamos criar um zip do .app direto do xcarchive
          if [ -f ./build/Celiny.ipa ]; then
            echo "IPA found!"
            ls -lh ./build/*.ipa
          else
            echo "Creating IPA manually from xcarchive..."
            mkdir -p ./build/Payload
            cp -r ./build/Celiny.xcarchive/Products/Applications/Celiny.app ./build/Payload/
            cd ./build
            zip -r Celiny.ipa Payload
            cd ..
            ls -lh ./build/*.ipa
          fi
      
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Celiny-iOS-App
          path: ./build/Celiny.ipa
          if-no-files-found: error
          retention-days: 30
      
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ./build/**/*.log
            DerivedData/**/*.log
          if-no-files-found: ignore
